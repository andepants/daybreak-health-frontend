# CompleteAssessment Mutation
# Completes the assessment and triggers AI summary generation
# Called automatically when assessment reaches completion state
# Returns the generated summary with key concerns identified

mutation CompleteAssessment($sessionId: ID!) {
  completeAssessment(sessionId: $sessionId) {
    summary {
      keyConcerns
      childName
      recommendedFocus
      generatedAt
    }
  }
}
