# UpdateSessionProgress Mutation
# Updates session progress with deep merge and extends expiration by 1 hour
# Auto-transitions from STARTED to IN_PROGRESS on first update

mutation UpdateSessionProgress($input: UpdateSessionProgressInput!) {
  updateSessionProgress(input: $input) {
    session {
      id
      status
      progress {
        percentage
        currentPhase
        completedPhases
        nextPhase
        estimatedMinutesRemaining
      }
      expiresAt
      updatedAt
    }
  }
}
