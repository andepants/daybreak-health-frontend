# CreateSession Mutation
# Creates a new anonymous onboarding session and returns session with auth tokens
# Called when user clicks "Start Onboarding" to initiate a real session

mutation CreateSession($referralSource: String, $deviceFingerprint: String) {
  createSession(referralSource: $referralSource, deviceFingerprint: $deviceFingerprint) {
    session {
      id
      status
      progress {
        percentage
        currentPhase
        completedPhases
        nextPhase
        estimatedMinutesRemaining
      }
      expiresAt
      createdAt
    }
    token
    refreshToken
  }
}
