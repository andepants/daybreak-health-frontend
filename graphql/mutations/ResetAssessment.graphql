# ResetAssessment Mutation
# Resets the assessment to start over from the beginning
# Clears conversation history and summary, returning to greeting state
# Used when user clicks "Start over" and confirms the action

mutation ResetAssessment($sessionId: ID!) {
  resetAssessment(sessionId: $sessionId) {
    session {
      id
      status
      assessment {
        conversationHistory {
          id
          sender
          content
          timestamp
        }
        isComplete
      }
    }
  }
}
