# SelectSelfPay Mutation
# Marks session as self-pay (no insurance)
# Uses selectSelfPay mutation from backend Epic 6 (Story 6.3)
# Skips insurance verification step

mutation SelectSelfPay($input: SelectSelfPayInput!) {
  selectSelfPay(input: $input) {
    success
    session {
      id
      status
      insurance {
        id
        verificationStatus
      }
    }
  }
}
