# SubmitInsuranceInfo Mutation
# Submits insurance information for verification
# Links insurance to the current onboarding session

mutation SubmitInsuranceInfo(
  $sessionId: ID!
  $payerName: String
  $subscriberName: String
  $memberId: String
  $groupNumber: String
  $subscriberDob: String
) {
  submitInsuranceInfo(
    sessionId: $sessionId
    payerName: $payerName
    subscriberName: $subscriberName
    memberId: $memberId
    groupNumber: $groupNumber
    subscriberDob: $subscriberDob
  ) {
    insurance {
      id
      payerName
      subscriberName
      memberId
      groupNumber
      verificationStatus
    }
    errors {
      field
      message
    }
    prePopulatedFromOcr
  }
}
