# GetSession Query
# Fetches the current state of an onboarding session by ID
# Requires valid JWT token - user can only access their own session

query GetSession($id: ID!) {
  session(id: $id) {
    id
    status
    progress {
      percentage
      currentPhase
      completedPhases
      nextPhase
      estimatedMinutesRemaining
    }
    referralSource
    expiresAt
    createdAt
    updatedAt
    parent {
      id
      email
      phone
      firstName
      lastName
      relationship
      isGuardian
    }
    child {
      id
      firstName
      lastName
      dateOfBirth
      gender
      schoolName
      grade
    }
    assessment {
      id
      responses
      riskFlags
      summary
      consentGiven
      score
    }
    insurance {
      id
      payerName
      subscriberName
      memberId
      policyNumber
      groupNumber
      verificationStatus
    }
    messages {
      id
      role
      content
      createdAt
    }
  }
}
