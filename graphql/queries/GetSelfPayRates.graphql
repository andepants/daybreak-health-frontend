# Query to fetch self-pay rate information including package discounts
#
# Returns the base per-session self-pay rate and available package
# discount options. This data is used to display self-pay pricing
# to users who prefer not to use insurance or want to compare costs.
#
# Response includes:
# - perSessionRate: Base rate in cents for single session
# - packages: Array of bulk session packages with discounts
# - financialAssistanceAvailable: Whether assistance programs exist
#
# Usage: Called when displaying cost estimation screen to show
# self-pay options alongside or instead of insurance estimates.

query GetSelfPayRates {
  getSelfPayRates {
    perSessionRate
    packages {
      id
      name
      sessionCount
      totalPrice
      pricePerSession
      savingsPercentage
    }
    financialAssistanceAvailable
  }
}
