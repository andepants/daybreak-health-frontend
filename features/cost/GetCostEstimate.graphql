# GetCostEstimate Query
# Fetches cost estimation for therapy sessions based on insurance information
# Returns per-session cost, coverage details, and disclaimer text

query GetCostEstimate($sessionId: ID!) {
  getCostEstimate(sessionId: $sessionId) {
    sessionId
    perSessionCost
    insuranceCoverage {
      percentage
      amount
      description
    }
    copay
    coinsurance
    deductible {
      total
      met
      remaining
    }
    insuranceCarrier
    disclaimer
    calculatedAt
  }
}
