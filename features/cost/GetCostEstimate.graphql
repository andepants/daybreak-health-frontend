# GetCostEstimate Query
# Fetches cost comparison between insurance and self-pay options
# Uses costComparison query from backend Epic 6
# Returns comprehensive comparison data to help parents choose payment options

query GetCostEstimate($sessionId: ID!) {
  costComparison(sessionId: $sessionId) {
    insuranceEstimate {
      perSessionCost
      totalEstimatedCost
      explanation
      assumptionNotes
    }
    selfPayEstimate {
      baseRate
      totalForTypicalTreatment
      slidingScaleInfo
      packageOptions {
        sessions
        totalPrice
        perSessionCost
        savings
        description
      }
      transparentPricingMessage
      whatIsIncluded
      whatIsNotIncluded
    }
    comparisonTable {
      label
      insuranceValue
      selfPayValue
      highlightSelfPay
    }
    recommendation
    savingsIfSelfPay
    highlightSelfPay
  }
}
