# SavePaymentPlanSelection Mutation
# Saves the selected payment plan for a session
# Uses savePaymentPlanSelection mutation from backend Epic 6 (Story 6.5)
# NOTE: Actual payment processing is post-MVP, this only stores the selection

mutation SavePaymentPlanSelection($input: SavePaymentPlanSelectionInput!) {
  savePaymentPlanSelection(input: $input) {
    success
    paymentPlan {
      id
      planDurationMonths
      monthlyAmount
      totalAmount
      discountApplied
      paymentMethodPreference
      status
      description
    }
  }
}
